  <!--The section below is the form for inserting new achievements into the database.
      Each field has its own name so it can be referred to in the seperate PHP file.-->

  <div class="container-fluid">
    <div class="row" style="margin-left: 1%;">
      <div class="col-8">
        <form action="achievement_form.html" method="post">
          <div class="form-row">
            <div class="form-group col-md-10">
              <!--Due to the way the database is designed, I've made the games a dropwdown select.
                  Originally, if the game name was mispelt the game would not be entered. -->
              <label>Game Name</label>
              <select name="gamename" class="form-control" placeholder="Enter Game name" required>
                <option>The SpongeBob SquarePants Movie</option>
                <option>SpongeBob SquarePants Battle for Bikini Bottom</option>
                <option>The Simpsons: Hit and Run</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label>Category</label>
              <input type="text" name="categoryname" class="form-control" placeholder="Enter category" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label>Platform</label>
              <input type="text" name="platform" class="form-control" placeholder="Enter platform" required>
            </div>
            <div class="form-group col-md-3">
              <label>Time - (*h **m **s)</label>
              <input type="text" name="time" class="form-control"  required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label>Ranking</label>
              <input type="text" class="form-control" name="rank" placeholder="Enter ranking" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label>Date Achieved</label>
              <input type="date" class="form-control" name="dateachieved" placeholder="Enter ranking" required>
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Add achievement</button>
        </form>
      </div>
    </div>
  </div>
